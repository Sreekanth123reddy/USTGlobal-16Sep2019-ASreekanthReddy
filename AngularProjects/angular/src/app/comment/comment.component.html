<div class="col-md-8 offset-2 mt-4 card card-body">
    <form action="" #form="ngForm" (ngSubmit)="formData(form)">
        <h1 class="text-center text-white bg-success">Comment Section</h1>
        <div class="form-group">
            <input type="text" name="title" id="title" class="form-group" placeholder="Enter title.." #title="ngModel" ngModel>
        </div>
        <div class="form-group">
            <textarea name="desc" id="desc" cols="30" rows="5" class="form-control" placeholder="enter desc.." #desc="ngModel" ngModel></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right">Post Comment</button>
        </div>
    </form>
</div>
