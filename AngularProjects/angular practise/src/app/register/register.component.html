<div class="container-fluid mb-5">
    <h1>Enrollment Form</h1>
    <form #userForm="ngForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="userName"  #userName="ngModel" ngModel required>
            <div *ngIf="userName.touched && userName.invalid">
                <p class="alert alert-danger" *ngIf="userName.errors.required">*This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" ngModel required>
            <div *ngIf="email.touched && email.invalid">
                <p  class="alert alert-danger" *ngIf="email.errors.required">*This Field is required</p>
            </div>
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input type="tel" class="form-control" name="phone" #phone="ngModel" ngModel required>
            <div *ngIf="phone.touched && phone.invalid">
                <p class="alert alert-danger" *ngIf="phone.errors.required">*This Field is required</p>
            </div>
        </div>
        <div class="form-group">
        <select class="custom-select" name="topic" #topic="ngModel" ngModel required>
            <option value="default">Iam interested in</option>
            <option *ngFor = "let topic of topics">{{topic}}</option>
        </select>  
        <div *ngIf="topic.touched && topic.invalid">
            <p class="alert alert-danger" *ngIf="topic.errors.required">*Choose one field</p>
        </div>      
        </div>
        <div class="mb-3">
            <label>Time Preferance</label>
            <div class="form-check">
                <input type="radio" name="timePreference" value="morning" class="form-check-input" >
                <label  class="form-check-label">Morning(9AM-12PM)</label>
            </div>
            <div class="form-check">
                <input type="radio" name="timePreference" value="evening" class="form-check-input">
                <label  class="form-check-label">Evening(3AM-5PM)</label> 
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox"   name="subscribe" class="form-input-check">
            <label  class="form-check-label">
                Send me Promotional Offers
            </label>
        </div>
    <button class="btn btn-primary" type="submit" [disabled] =  "userForm.invalid">Submit Form</button>
    </form>
</div>
