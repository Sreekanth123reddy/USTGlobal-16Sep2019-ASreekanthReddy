<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Creation</title>
</head>
<body>
    <script>
   var product=new Object();
   product.name='pen';
   product.cost=8.0;
   product.id='A1E22';
   console.log('P_name =',product.name);
   console.log('P_Cost =',product.cost);
   console.log('P_name =',product.id);
   var car=new Object();
   car.name='Jisco';
   car.color='Black';
   car.cost=9636954.36;
   console.log('car brand->'+car.name);
   console.log('car color->'+car.color);
   console.log('car cost->'+car.cost);
   var hero=new Object();
   hero.name='Megastar chiranjeevi';
   hero.moviecount=151;
   hero.latestMovie='Syeraa Narasimha Reddy';
   console.log('Hero Name ->',hero.name);
   console.log('Movies Count ->',hero.moviecount);
   console.log('Latest Movie ->',hero.latestMovie);
   var mobile=new Object();
   mobile.cost=10000;
   mobile.brand='oppo';
   mobile.version=6.9;
   console.log('Mobile brand->',mobile.brand);
   console.log('Mobile cost->',mobile.cost);
   console.log('Mobile version->',mobile.version);
   var kodi=new Object();
   kodi.name='Manoj Kumar Reddy'
   kodi.havingSpects=true;
   kodi.job='Software Engineer'
   console.log('kodi ->',kodi.name)
   console.log('kodi ->',kodi.havingSpects)
   console.log('kodi ->',kodi.job)


   
</script>
</body>
</html>
