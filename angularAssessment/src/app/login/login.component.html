<div class="container">
    <h1>Please Login Here</h1>
    <form #form="ngForm">
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" required placeholder="enter email" #email="ngModel" ngModel required>
        <div *ngIf="email.touched && email.invalid">
            <p class="alert alert-danger"   *ngIf="email.errors.required">*This field is required</p>
                    </div> 
    </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="enter password" #password="ngModel" ngModel required>
        <div *ngIf="password.touched && password.invalid">
            <p class="alert alert-danger"  *ngIf="password.errors.required"> *This field is required</p>
               </div>
    </div>

      <button type="submit" class="btn btn-success" [disabled] =  "form.invalid">Login</button>

    </form>
</div>
